<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!!!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="game">
        <h1>WAR!!!</h1>

                    <h2>Player Two</h2><br>
                    <span id="score-player-one">Score: </span>
                </div>

            </div>
            <div class="player" id="player-two">
                <div class="player-text">
                    <h2>Player Two</h2><br>
                    <span id="score-player-two">Score: </span>
                </div>
                <div id="card-player-two" class="card"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="play">Draw</button>
            <button id="play">Restart</button>
        </div>
    </div>
</body>

</html>
