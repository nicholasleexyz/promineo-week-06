<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!!!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="game">
        <h1 id="header">WAR!!!</h1>
        <div class="players">
            <div class="player">
                <div id="textbox-player-one" class="player-text">
                    <h2>Red</h2><br>
                    <div>
                        <span id="score-player-one">Score: 1000</span>
                        <span class="points" id="points-player-one">(+10)</span>
                    </div>
                </div>
                <div class="card-background" id="card-background-one">
                    <div id="card-player-one" class="card"></div>
                </div>
            </div>
            <div class="player">
                <div id="textbox-player-two" class="player-text">
                    <h2>Blue</h2><br>
                    <div>
                        <span id="score-player-two">Score: 1000</span>
                        <span class="points" id="points-player-two">(+10)</span>
                    </div>
                </div>

                <div class="card-background" id="card-background-two">
                    <div id="card-player-two" class="card"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="draw">Draw</button>
            <button id="restart">Restart</button>
        </div>
    </div>
</body>

</html>
