<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!!!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="game">
        <!-- <h1>WAR!!!</h1> -->
        <div class="players">
            <div class="player">
                <div class="player-text">
                    <h2>Player One</h2><br>
                    <div>
                        <span id="score-player-one">Score: 1000</span>
                        <span class="point" id="point-player-one">(+10)</span>
                    </div>
                </div>
                <div id="card-player-one" class="card"></div>
            </div>
            <div class="player">
                <div class="player-text">
                    <h2>Player Two</h2><br>
                    <div>
                        <span id="score-player-two">Score: 1000</span>
                        <span class="point" id="point-player-two">(+10)</span>
                    </div>
                </div>
                <div id="card-player-two" class="card"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="play">Draw</button>
            <button id="play">Restart</button>
        </div>
    </div>
</body>

</html>
